<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-subheading text-muted titulo-a">Lista de Proveedores</h3>
      </div>
          
    </div>
    <div class="row">
        <div class="col-lg-4 col-xs-12  col-sm-6 portfolio-item"  *ngFor="let proveedor of proveedores">
          <div class="todo">
            <div class="portfolio-link">
            <img class="img-fluid"  (click)="upProveedor(proveedor._id)" src="{{url+'get-img-proveedor/'+proveedor.imagen}}">
            </div>
            <br>
            <div class="portfolio-caption posicion">
           <a  (click)="upProveedor(proveedor._id)" class="nav-link">
                <h5 class="prop-title">{{proveedor.nombre}}</h5>
              </a>
              <p class="text-muted parrafo">{{proveedor.descripcion}}</p> 
  
             <!--  <a class="enlace" (click)="upProveedor(proveedor._id)"><strong><p class="desafio">{{proveedor.nombre}}</p></strong></a>
              <p>{{proveedor.descripcion}}</p> -->
  
  
            </div>
          </div>
          <br>
        </div>
      </div>
  </div>
</section>
